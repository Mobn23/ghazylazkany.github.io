<!DOCTYPE html>
<html lang="en">
<head>
  <title>Building Editor</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css' />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js'></script>
</head>
<body>

  <div id="map"></div>
  <div id="editor" class="editor-panel">
    <button id="close-editor" class="close-button">X</button>
    <h3>Edit Building</h3>
    <form id="building-form">
      <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" readonly>

      <label for="width">Width (m):</label>
        <input type="number" id="width" name="width" readonly>

      <label for="length">Length (m):</label>
        <input type="number" id="length" name="length" readonly>

      <label for="rotation">Rotation (°):</label>
        <input type="number" id="rotation" name="rotation" readonly>

      <!-- <button type="button" id="lock-building">Unlock Building</button> -->
    </form>
  </div>
  <button id="drag-toggle">Disable Drag Mode</button>
  <div id="compass">
  <div id="compass-needle">
    <i class="fa-solid fa-location-arrow"></i>
  </div>
  <div class="direction north">شمال</div>
  <div class="direction south">ئبلي</div>
  <div class="direction east">مشرق</div>
  <div class="direction west">مغرب</div>
</div>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/mapSetup.js"></script>
  <script type="module" src="js/buildingEditor.js"></script>
  <script type="module" src="js/xmlUpdater.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
