<!DOCTYPE html>
<html lang="en">
<head>
  <title>Building Editor</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css' />
  <link rel="stylesheet" href="css/styles.css">
  <script src='https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js'></script>
</head>
<body>

  <div id="map"></div>
  <div id="editor" class="editor-panel">
    <button id="close-editor" class="close-button">X</button>
    <h3>Edit Building</h3>
    <form id="building-form">
      <label for="height">Height (m):</label>
      <input type="number" id="height" name="height" required>
      <label for="width">Width (m):</label>
      <input type="range" id="width" name="width" min="10" max="100" step="1" required>
      <label for="length">Length (m):</label>
      <input type="range" id="length" name="length" min="10" max="100" step="1" required>
      <label for="rotation">Rotation (°):</label>
      <input type="range" id="rotation" name="rotation" min="0" max="360" step="1" required>
      <button type="button" id="lock-building">Unlock Building</button>
    </form>
  </div>
  <button id="drag-toggle">Enable Drag Mode</button>
  <button id="export-xml">Export XML</button>
  <div id="compass">
  <div id="compass-needle"></div>
  <div class="direction north">شمال</div>
  <div class="direction south">جنوب</div>
  <div class="direction east">شرق</div>
  <div class="direction west">غرب</div>
</div>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/mapSetup.js"></script>
  <script type="module" src="js/buildingEditor.js"></script>
  <script type="module" src="js/xmlUpdater.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
